<!doctype html>
<html lang="en" data-ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css" />
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" data-ng-controller="IndexController">
    <div>
      <button class="btn btn-primary" data-ng-disabled="!isMainMenuEnabled" data-ng-click="homeClickHandler()">
        Home</button>
      <button class="btn btn-primary" data-ng-disabled="!isMainMenuEnabled" data-ng-click="employeesClickHandler()">
        Employees</button>
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          Test <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#/employeesTest/load/true">Employees</a></li>
        </ul>
      </div>
    </div>

    <div data-ng-view=""></div>

  </div>
</body>
</html>
