<!doctype html>
<html lang="en" data-ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css" />
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" data-ng-controller="IndexController">
    <ul class="menu">
      <li>
        <button class="btn btn-link" data-ng-disabled="!isMainMenuEnabled" data-ng-click="view1ClickHandler()">
          view1</button>
      </li>
      <li>
        <button class="btn btn-link" data-ng-disabled="!isMainMenuEnabled" data-ng-click="view2ClickHandler()">
          view2</button>
      </li>
      <li>
        <button class="btn btn-link" data-ng-disabled="!isMainMenuEnabled" data-ng-click="employeesClickHandler()">
          Employees</button>
      </li>
    </ul>

    <div data-ng-view=""></div>

    <!--    <div>Angular seed app: v<span data-app-version=""></span></div>-->
  </div>
</body>
</html>
